<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contactos</title>
    <link rel="shortcut icon" href="../img/logoplasticfood.webp" type="image/x-icon">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="encabezado">
        <h1 class="tituloPrincipal">Descartables Martín</h1>
        <nav>
            <ul class="pages">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="../pages/multimedia.html">Multimedia</a></li>
                <li><a href="../pages/nosotros.html">Nosotros</a></li>
                <li><a href="../pages/contacto.html">Contacto</a></li>

            </ul>

        </nav>
        
</header>
    
    <main>
        <section class="contacto">
            <form class="formulario">
                <h3>Realice su consulta</h3>
                <i>En breve un asesor se contactará</i>
                <div class="contenedorInput">
                    <input class="campo" type="text" placeholder="Ingrese su nombre">
                    <input class="campo" type="text" placeholder="Ingrese su apellido">
                    <input class="campo" type="email" placeholder="Ingrese su email">
                </div>
                <textarea class="campo" name="mensaje" id="mensaje" cols="30" rows="10"
                    placeholder="Ingrese su mensaje"></textarea>
                <input class="botonAsociar tamBotonForm" type="submit">
            </form>
        </section>
    


    </main>
    <footer class="footer">
        <p>sitio web creado por <strong>Facundo Osella</strong></p>
    </footer>
    
    
</body>
</html>
